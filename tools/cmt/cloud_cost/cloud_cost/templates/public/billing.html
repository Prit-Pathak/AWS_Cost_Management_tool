<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AWS COST MANAGEMENT TOOL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default" style="background: #3d118f; color: rgb(241, 233, 233);">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">COST DASHBOARD</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form method="post">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>AWS Billing Data</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Amount</th>
              <th>Currency</th>
            </tr>
          </thead>
          <tbody>
            {% for bill in aws_bills %}
            <tr>
              <td>{{ bill.TimePeriod.Start }}</td>
              <td>{{ bill.TimePeriod.End }}</td>
              <td>{{ bill.Total.BlendedCost.Amount }}</td>
              <td>{{ bill.Total.BlendedCost.Unit }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
